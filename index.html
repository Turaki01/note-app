<!DOCTYPE html>
<html lang="en">

<head>
    <title>Note App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <link rel="icon" href="images/favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand font-weight-bold" href="#">Note Plus</a>

        <div class="ml-auto">
            <div class="form-inline my-2 my-lg-0">
                <input id="searchText" class="form-control mr-sm-2" type="search" placeholder="Search"
                    aria-label="Search">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mt-5">

            <!-- list of todos -->
            <div id="hasTodo">

                <div class="row">
                    <div class="col-md-12 text-right">
                        <button id="add-note" class="btn btn-primary rounded-circle"><i class="fa fa-plus"></i></button>
                    </div>
                </div>

                <div class="row mt-5 mb-4">
                    <div class="col-md-3">
                        <select class="form-control" id="sortBy">
                            <option value="byEdited">Sort by last edited</option>
                            <option value="byCreated">Sort by recently created</option>
                            <option value="alphabetical">Sort alphabetically</option>
                        </select>
                    </div>
                </div>

                <!-- notes-section -->
                <div id="note-col" class="row">
                    
                </div>
            </div>

            <!-- empty state -->
            <div id="emptyState" class="text-center d-none">
                <img style="max-width: 350px;" src="img/emptyState.svg" alt="empty state">

                <h4 class="pt-4">You don't have any Note</h4>

                <button class="btn-primary btn mt-3" data-toggle="modal" data-target="#addTodoModal">Add Note</button>
            </div>
        </div>
    </div>




    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="https://wzrd.in/standalone/uuid%2fv4@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/note-functions.js"></script>
    <script type="text/javascript" src="js/note-app.js"></script>
</body>

</html>
